<!DOCTYPE html>
{% load staticfiles %}
{% load fooodie_template_tags %}

<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/animate.css' %}">
		
		<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

		<link rel="stylesheet" href="{% static 'css/aos.css' %}">

		<link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">

		<link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
		<link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">

		
		<link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
		<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		
		
		
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<title>
        Fooodie - {% block title_block %}{% endblock %}
		</title>
<style>
height: 100%;
	

	body {
		overflow: hidden;
		padding-top: 44px;
		padding-bottom: 25px;
		margin:0;
		font-family: Arial, Helvetica, sans-serif;
	}
	
	footer {
		position: fixed;
	}

	.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 20px 30px;
  text-decoration: none;
  font-size: 20px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the "active" element to highlight the current page */
.topnav a.active {
  background-color: #2196F3;
  color: white;
}

/* Style the search box inside the navigation bar */
.topnav input[type=text] {
  float: right;
  padding: 12px;
  border: none;
  margin-top: 8px;
  margin-right: 16px;
  font-size: 18px;
}

/* When the screen is less than 600px wide, stack the links and the search field vertically instead of horizontally */
@media screen and (max-width: 600px) {
  .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 6px solid #ccc;
  }
}

</style>

			<div class="topnav">
			<a class="active" href="{% url 'fooodie:home' %}">Home</a>
			<a href="{% url 'fooodie:leaderboard' %}">Leaderboard</a>
			{% if user %}
				<a href="{% url 'fooodie:myprofile' %}">MyProfile</a>
				<a href="#Logout">Log Out</a>
			{% else %}
				<a href="#Login_SignUp">Login - SignUp</a>
			{% endif %}
			<input type="text" placeholder="Search...">
			</div>
			<body>
				{% block body_block %}
				{% endblock %}
			</body>
			<!-- FOOTER -->
			<div>
            <footer>
                <p class="float-right"><a href="#">Back to top</a></p>
                <p>&copy; 2020 Fooodie revolutionary project &middot; <a href="{% url 'fooodie:about' %}">About Us</a></p>
            </footer>
			</div>
	

<!--Scripts here so the page loades faster-->	
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
  <script src="{% static 'js/jquery.timepicker.min.js' %}"></script>
  <script src="{% static 'js/scrollax.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
		</body>
</html>
